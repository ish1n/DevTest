<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Excel/CSV File</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h2 { text-align: center; color: #333; }
        form { display: flex; flex-direction: column; }
        label, input[type="file"], button { margin-bottom: 10px; }
        button { padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; border-radius: 4px; }
        button:hover { background-color: #45a049; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Excel/CSV File</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="file">Select File:</label>
            <input type="file" name="file" id="file" accept=".xlsx, .csv" required>
            <button type="submit">Upload and Generate Summary</button>
        </form>

        {% if summary %}
            <div class="success">
                <h3>Summary Report:</h3>
                <pre>{{ summary }}</pre>
            </div>
        {% elif error %}
            <div class="error">
                <p>{{ error }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
